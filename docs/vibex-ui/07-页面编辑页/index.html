<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面编辑 - VibeX</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #1890ff; --bg-light: #f5f5f5; --bg-white: #fff; --border: #e8e8e8; --text-primary: #333; --text-secondary: #666; }
    body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
    
    .header { height: 56px; background: var(--bg-white); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 16px; gap: 16px; }
    .back-btn { background: none; border: none; cursor: pointer; font-size: 18px; }
    .page-name { font-size: 16px; font-weight: 500; border: none; background: transparent; width: 200px; }
    .header-center { flex: 1; display: flex; justify-content: center; gap: 8px; }
    .btn { padding: 6px 16px; border-radius: 6px; font-size: 14px; cursor: pointer; border: 1px solid var(--border); background: var(--bg-white); }
    .btn-primary { background: var(--primary); color: white; border: none; }

    .layout { flex: 1; display: flex; overflow: hidden; }
    
    /* Components Panel */
    .components { width: 200px; background: var(--bg-white); border-right: 1px solid var(--border); overflow-y: auto; }
    .comp-section { padding: 12px; border-bottom: 1px solid var(--border); }
    .comp-title { font-size: 12px; color: #999; text-transform: uppercase; margin-bottom: 8px; }
    .comp-list { display: flex; flex-wrap: wrap; gap: 8px; }
    .comp-item { padding: 8px 12px; background: var(--bg-light); border-radius: 6px; font-size: 12px; cursor: grab; }
    
    /* Canvas */
    .canvas-area { flex: 1; background: #e8e8e8; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 40px; overflow: auto; }
    .device-frame { background: white; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); overflow: hidden; }
    .device-desktop { width: 100%; height: 100%; }
    .device-tablet { width: 768px; height: 1024px; }
    .device-mobile { width: 375px; height: 667px; }
    
    .page-canvas { width: 100%; height: 100%; padding: 20px; position: relative; }
    .canvas-element { position: absolute; cursor: move; border: 2px solid transparent; }
    .canvas-element:hover { border-color: var(--primary); }
    .canvas-element.selected { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(24,144,255,0.2); }
    
    /* Properties Panel */
    .properties { width: 280px; background: var(--bg-white); border-left: 1px solid var(--border); overflow-y: auto; }
    .prop-section { padding: 16px; border-bottom: 1px solid var(--border); }
    .prop-title { font-size: 12px; color: #999; text-transform: uppercase; margin-bottom: 12px; }
    .prop-row { margin-bottom: 12px; }
    .prop-label { font-size: 13px; color: var(--text-secondary); margin-bottom: 4px; display: block; }
    .prop-input { width: 100%; padding: 8px; border: 1px solid var(--border); border-radius: 6px; font-size: 13px; }
    .prop-color { display: flex; gap: 8px; align-items: center; }
    .color-preview { width: 32px; height: 32px; border-radius: 6px; border: 1px solid var(--border); }

    /* Device Switcher */
    .device-switcher { display: flex; gap: 8px; margin-bottom: 20px; }
    .device-btn { padding: 8px 16px; border-radius: 6px; border: 1px solid var(--border); background: var(--bg-white); cursor: pointer; font-size: 13px; }
    .device-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn">←</button>
    <input type="text" class="page-name" value="首页">
    <div class="header-center">
      <button class="btn">↩️</button>
      <button class="btn">↪️</button>
    </div>
    <div class="header-actions">
      <button class="btn">预览</button>
      <button class="btn btn-primary">保存</button>
    </div>
  </header>

  <div class="layout">
    <!-- Components Panel -->
    <aside class="components">
      <div class="comp-section">
        <div class="comp-title">基础组件</div>
        <div class="comp-list">
          <div class="comp-item">按钮</div>
          <div class="comp-item">输入框</div>
          <div class="comp-item">图片</div>
          <div class="comp-item">文字</div>
          <div class="comp-item">图标</div>
        </div>
      </div>
      <div class="comp-section">
        <div class="comp-title">布局组件</div>
        <div class="comp-list">
          <div class="comp-item">容器</div>
          <div class="comp-item">栅格</div>
          <div class="comp-item">间距</div>
        </div>
      </div>
      <div class="comp-section">
        <div class="comp-title">表单组件</div>
        <div class="comp-list">
          <div class="comp-item">输入框</div>
          <div class="comp-item">下拉框</div>
          <div class="comp-item">单选</div>
          <div class="comp-item">复选框</div>
        </div>
      </div>
      <div class="comp-section">
        <div class="comp-title">业务组件</div>
        <div class="comp-list">
          <div class="comp-item">卡片</div>
          <div class="comp-item">列表</div>
          <div class="comp-item">表格</div>
          <div class="comp-item">导航</div>
        </div>
      </div>
    </aside>

    <!-- Canvas Area -->
    <div class="canvas-area">
      <div class="device-switcher">
        <button class="device-btn active">桌面端</button>
        <button class="device-btn">平板</button>
        <button class="device-btn">移动端</button>
      </div>
      <div class="device-frame device-desktop">
        <div class="page-canvas">
          <div class="canvas-element" style="left: 20px; top: 20px; width: 200px; height: 40px; background: #667eea; border-radius: 8px;"></div>
          <div class="canvas-element" style="left: 20px; top: 80px; width: 300px; height: 24px; background: #e8e8e8; border-radius: 4px;"></div>
          <div class="canvas-element" style="left: 20px; top: 120px; width: 100px; height: 100px; background: linear-gradient(135deg,#667eea,#764ba2); border-radius: 12px;"></div>
          <div class="canvas-element" style="left: 140px; top: 120px; width: 180px; height: 100px; background: #f5f5f5; border-radius: 12px; padding: 12px;">
            <div style="width: 60%; height: 16px; background: #e8e8e8; margin-bottom: 8px;"></div>
            <div style="width: 80%; height: 12px; background: #e8e8e8;"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Properties Panel -->
    <aside class="properties">
      <div class="prop-section">
        <div class="prop-title">选中元素</div>
        <div class="prop-row">
          <label class="prop-label">类型</label>
          <input type="text" class="prop-input" value="矩形" disabled>
        </div>
        <div class="prop-row">
          <label class="prop-label">宽度</label>
          <input type="text" class="prop-input" value="200px">
        </div>
        <div class="prop-row">
          <label class="prop-label">高度</label>
          <input type="text" class="prop-input" value="40px">
        </div>
        <div class="prop-row">
          <label class="prop-label">背景色</label>
          <div class="prop-color">
            <div class="color-preview" style="background: #667eea;"></div>
            <input type="text" class="prop-input" value="#667eea">
          </div>
        </div>
        <div class="prop-row">
          <label class="prop-label">圆角</label>
          <input type="text" class="prop-input" value="8px">
        </div>
      </div>
      <div class="prop-section">
        <div class="prop-title">页面属性</div>
        <div class="prop-row">
          <label class="prop-label">页面标题</label>
          <input type="text" class="prop-input" value="首页">
        </div>
        <div class="prop-row">
          <label class="prop-label">背景色</label>
          <input type="text" class="prop-input" value="#ffffff">
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
