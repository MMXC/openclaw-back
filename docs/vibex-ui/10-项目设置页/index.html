<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>项目设置 - VibeX</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root { --primary: #1890ff; --error: #ff4d4f; --bg-light: #f5f5f5; --bg-white: #fff; --border: #e8e8e8; --text-primary: #333; --text-secondary: #666; }
    body { font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif; background: var(--bg-light); min-height: 100vh; }
    
    .header { height: 56px; background: var(--bg-white); border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 24px; gap: 16px; }
    .back-btn { background: none; border: none; cursor: pointer; font-size: 18px; }
    .header h1 { font-size: 18px; flex: 1; }

    .layout { display: flex; min-height: calc(100vh - 56px); }
    
    .sidebar { width: 200px; background: var(--bg-white); border-right: 1px solid var(--border); padding: 24px 0; }
    .menu-item { padding: 12px 24px; cursor: pointer; font-size: 14px; color: var(--text-secondary); }
    .menu-item:hover { background: var(--bg-light); }
    .menu-item.active { background: rgba(24,144,255,0.1); color: var(--primary); }

    .content { flex: 1; padding: 32px; max-width: 600px; }
    
    .form-group { margin-bottom: 24px; }
    .form-label { display: block; font-size: 14px; font-weight: 500; margin-bottom: 8px; }
    .form-input { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; }
    .form-textarea { width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 8px; font-size: 14px; min-height: 100px; resize: vertical; }
    
    .cover-upload { width: 200px; height: 120px; background: var(--bg-light); border: 2px dashed var(--border); border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-secondary); }
    
    .info-row { display: flex; gap: 24px; margin-bottom: 12px; }
    .info-item { font-size: 14px; }
    .info-label { color: var(--text-secondary); }
    .info-value { color: var(--text-primary); }

    .danger-zone { margin-top: 48px; padding-top: 24px; border-top: 1px solid var(--border); }
    .danger-title { color: var(--error); font-weight: 600; margin-bottom: 16px; }
    .btn-danger { padding: 10px 20px; background: var(--error); color: white; border: none; border-radius: 8px; cursor: pointer; }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-btn">←</button>
    <h1>项目设置</h1>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <div class="menu-item active">基本信息</div>
      <div class="menu-item">团队成员</div>
      <div class="menu-item">版本历史</div>
      <div class="menu-item">发布设置</div>
      <div class="menu-item" style="color: var(--error);">删除项目</div>
    </aside>

    <main class="content">
      <div class="form-group">
        <label class="form-label">项目名称</label>
        <input type="text" class="form-input" value="直播系统">
      </div>
      
      <div class="form-group">
        <label class="form-label">项目描述</label>
        <textarea class="form-textarea">一个支持弹幕互动的直播平台</textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label">项目封面</label>
        <div class="cover-upload">点击上传封面</div>
      </div>
      
      <div class="form-group">
        <label class="form-label">项目标签</label>
        <input type="text" class="form-input" value="直播, 视频, 互动" placeholder="用逗号分隔">
      </div>
      
      <div class="info-row">
        <div class="info-item">
          <span class="info-label">创建时间：</span>
          <span class="info-value">2026-02-18</span>
        </div>
        <div class="info-item">
          <span class="info-label">最后更新：</span>
          <span class="info-value">2026-02-18 15:30</span>
        </div>
      </div>

      <div class="danger-zone">
        <div class="danger-title">危险区</div>
        <p style="font-size: 14px; color: #666; margin-bottom: 16px;">删除项目后，所有数据将被永久删除，无法恢复。</p>
        <button class="btn-danger">删除项目</button>
      </div>
    </main>
  </div>
</body>
</html>
